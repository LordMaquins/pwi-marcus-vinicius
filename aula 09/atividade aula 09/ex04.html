<!DOCTYPE html>
<html>
<body>

<h1>Atividade</h1>
<p>O método substr() extrai uma parte de uma string e retorna as partes extraídas em uma nova string:</p>

<p id="demo"></p>

<script>
let str = "Pc gamer, Pc ruim, Pc horroroso";
document.getElementById("demo").innerHTML = str.substr(10);
</script>

</body>
</html>
