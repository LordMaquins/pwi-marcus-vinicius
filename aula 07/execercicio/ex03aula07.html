<h2>The method Attribute</h2>

<p> Este formulário será enviado por meio do Post method:</p>

<form action="/action_page.php" target="_blank" method="post">
  <label for="Pnome">Nome :</label><br>
  <input type="text" id="Pnome" name="Pnome" value="Lord"><br>
  <label for="Snome">Sobrenome :</label><br>
  <input type="text" id="Snome" name="Snome" value="Mark"><br><br>
  <label for="CPF">CPF: </label><br>
  <input type="text" id="CPF" name="CPF" value="000.000.000-00"><br>
  <label for="Email">Email :</label><br>
  <input type="text" id="Email" name="Email" value="Fulanodetal@gmail.com"><br>
  <input type="submit" value="Submit">
</form>

<p>Depois de enviar, observe que os valores do formulário ficam visíveis na barra de endereço da nova guia do navegador.</p>
